<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
	  	.header{
	  		height: 100px;
	  		width: 500px;
	  		background-color: red;
			margin:  0 auto;
	  	}
		.content{
			height: 500px;
			width: 500px;
			background-color:white;
			/*居中*/
			margin: 20px auto;
		}
		
		/*设置contnet的小div样式*/
		.left{
			width: 100px;
			height: 100%;
			background-color: blue;
			float: left;
			
		}
		.center{
			width: 280px;
			height: 100%;
			background-color: cyan;
			float: left;
			/*水平边距*/
			margin: 0 10px;
			
		}
		.right{
			width: 100px;
			height: 100%;
			background-color: darkgoldenrod;
			float: left;
		}
		
		
		.footer{
			height: 100px;
			width: 500px;
			background-color: lightsteelblue;
			margin: 0 auto;
		}
		</style>	
		
		
	</head>
	<body>
		
		<!--头部标签-->
		<div class="header"></div>
		
		<!--内容标签-->
		<div class="content">
			<!--左侧div-->
			<div class="left"></div>
			<!--中间的div-->
			<div class="center"></div>
			<!--右边的div-->
			<div class="right"></div>
		</div>
		<!--尾部标签-->
		<div class="footer"></div>
	</body>
</html>
