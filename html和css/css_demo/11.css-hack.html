<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			body{
				background-color: #BBFFAA;
				
				
				/*以下样式只在IE7及以下浏览器出现*/
				*background-color: yellow;
				
				/*css  hack  不到万不得已不要使用*/
			}
			
			
		</style>

	</head>
	<body>
		
		<!--为了使某些代码值在特定浏览器出现
			需要使用css-hack 标签来对其进行设置
			
		-->
		
		
		<!--条件Hack只对IE浏览器有用，其他浏览器当做注释处理
			IE10及以上方式已经不支持这种方式
			
		-->
		
		
		<!--一下内容只对IE6 有效
		-->
		
		<!--[if IE6]>
			<p>为了你和家人的安全，请远离IE6</p>
		<![endif]-->
		
		
		<!--[if IE8]>
			<p>当前浏览器是IE8</p>
		<![endif]-->
		
		
 		<!--
 			
 			lt表示小于，表示他只在IE9记一下浏览器显示
 			lte表示小于等于
 			gt表示大于
 		-->
		
	</body>
</html>
