<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            margin: 100px auto;
            background-color: rgb(243, 8, 8);
            /* 缩放 */
            transition: 2s;
        }

        .box1:hover{

            transform: scale(2);
            /* 设置缩放的起始位置 
                默认为center
            */
            transform-origin: 0px 0px;

        }


        .box2{
            width: 300px;
            height: 180px;
            border: 1px solid  red;
            /* background: url("./img/5.jpg") no-repeat; */
            transition: 2s;
            overflow: hidden;
        }

        img{
            height: 100%;
            width: 100%;
            transition: 1s;

        }
        /* 鼠标放上去的放大效果 */
        .box2:hover img{
            transform: scale(1.3);
            /* 放大的开始位置 */
            transform-origin: 0px 0px ;
        }

        

    </style>
    
</head>
<body>
    <div class="box1"></div>
    <div class="box2">
        <img src="./img/5.jpg" alt="">
    </div>
    <div class="box3"></div>
</body>
</html>
