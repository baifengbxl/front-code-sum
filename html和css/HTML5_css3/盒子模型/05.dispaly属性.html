<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        a{

                /* display属性设置元素
                    inline；内联元素
                    -inline-block属性设置行内块元素，包容两者优缺点，且不会独占一行
                    block：快元素
                
                 */
                      
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #bbffaa;
        }

        span {
            background-color:yellow;
            margin: 10px;
        }
    </style>
</head>
<body>
    

    <a href="" >超链接</a>
    <span>span</span>
    <span>span</span>
    <span>span</span>
</body>
</html>
