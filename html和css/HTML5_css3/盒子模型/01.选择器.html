<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			
			
			/*使用统配选择器消除所欲的默认样式*/
			*{
				margin: 0;
				padding: 0;
			}
			
			
			/*使用元素选择器给p添加样式*/
			p{
				background: aqua ;
			}
			/*id选择器给元素添加样式*/
			#id{
				background-color: red;
			}
			/*类选择器给元素添加样式*/
			.class{
				background-color: palegreen;
			}
			
			/*交集选择器
			 * 注意：中间没有空格
			 * */
			
			div.div1{
				background-color: yellow;
			}
			
			
			/*同时为box1-5同时设置背景色
			使用并集选择器，每个元素之间用逗号隔开
			 * */
			.box1,.box2,.box3,.box4,.box5{
				
				margin-top: 20px;
				background-color: #98FB98;
			}
			
		</style>
		
	</head>
	<body>
		
		<p>这是一个元素选择器</p>
		<p id="id">这是一个ID选择器</p>
		<p class="class">这是一个class选择器</p>
		
		
		
		<div class="div1">
			
			<div id="div1-1">
				我是div1中的div1-1
			</div>
		</div>
		
		 
		
		<div class="div1-1">
			我是div1-1
		</div>
		
		
		<div class="box1">我是box1</div>
		<div class="box2">我是box2</div>
		<div class="box3">我是box3</div>
		<div class="box4">我是box4</div>
		<div class="box5">我是box5</div>
	</body>
</html>
