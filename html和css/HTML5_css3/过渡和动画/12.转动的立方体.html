<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        html{
            /* 这里定义一个less */
            /* --length：200px； */
            --length:200px;
            
            perspective: 1000px;
            background-color: black;
            }

            .wrapper{
            position: relative;
            /* background:url(./img/foreground.png); */
            /* background-color: black; */
            /* 设置背景流动 */
            /* animation: bg 10s     linear infinite; */
            }

        /*得到立方体效果*/
        .cube {
            /* float: left; */
            width: 500px;
            height: 500px;
            margin: 150px auto;
            transform-style: preserve-3d;
            /*设置动画播放样式:动画对象 播放速度 时间 播放次数*/
            animation: rotate linear 10s infinite;
        }

       
           /*每张图片的样式*/
        .cube div {
            position: absolute;
            /* width: 200px;
            height: 200px; */
            opacity: 0.6;
            /*过渡效果*/
            /* transition: all .4s; */
        }

        /*定义所有图片样式*/
        .pic {
            width: var(--length);
            height: var(--length);
        }


        .cube .out_front {
            transform: rotateY(0deg) translateZ(100px);
        }

        .cube .out_back {
            transform: translateZ(-100px) rotateY(180deg);
        }

        .cube .out_left {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .cube .out_right {
            transform: rotateY(90deg) translateZ(100px);
        }

        .cube .out_top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .cube .out_bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }


         /*动画旋转的方式*/
        /*得到动画效果*/
        @keyframes rotate {                     /*firefox*/
            from {
                transform: rotateX(0deg) rotateZ(0deg) ;
            }
            to {
                transform: rotateX(360deg) rotateZ(360deg) ;
            }
        }

    </style>
</head>

<body>
         <div class="wrapper">
            <div class="cube">
                <!--前面图片 -->
                <div class="out_front">
                    <img src="./img/1.jpg" class="pic">
                </div>
                <!--后面图片 -->
                <div class="out_back">
                    <img src="./img/2.png" class="pic">
                </div>
                <!--左面图片 -->
                <div class="out_left">
                    <img src="./img/3.jpg" class="pic">
                </div>
                <!--右面图片 -->
                <div class="out_right">
                    <img src="./img/4.jpg" class="pic">
                </div>
                <!--上面图片 -->
                <div class="out_top">
                    <img src="./img/5.jpg" class="pic">
                </div>
                <!--下面图片 -->
                <div class="out_bottom">
                    <img src="./img/6.jpg" class="pic">
                </div> 
            </div>
        </div>
    </body>
</html>
