  <script>
    let arr = [10, 10, 20, 40, 40, 50, 10, 20, 40]
    let res = []

    //  方法2
    let flag = 1
    // 外层循环，遍历数组，设置标志flag,来决定数组的值是否入栈新数组
    for(let i=0; i<arr.length; i++, flag=1){
      // 遍历栈内部的数组
      for(let j=0; j<i; j++){
        // 出现了重复的数字，那么就不让他入栈
        if(arr[i] == arr[j]){
          flag = 0
        }
      }
      // 标志flag决定是否入栈
      flag ? res.push(arr[i]) : ''
    }
