			//我们的基本数组类型他不能直接调用我们的方法和属性
			/*

			 */
			
			var s = 132;
			//这里创建的是s的对象S0，当执行结束后，s转换为基本数据类型
			s.hello = "hello"
			
			//s为基本数据类型，在调用toString方法时，他被临时转换为对象1
			console.log(  typeof s.toString()); 	//string
