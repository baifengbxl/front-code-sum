<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			/*\n|
			 * 
			 * 闭包产生的条件
			 * 	1，函数嵌套
			 * 	2，内部函数调用了外部函数的变量
			 */
			
			function fn1(){
				var a = 2
				function fn2 (){	//执行函数定义才会产生闭包(不一定要调用内部函数)
					console.log(a)
				}
				fn2()
			}
			
			fn1()
		</script>
	</body>
	
</html>
