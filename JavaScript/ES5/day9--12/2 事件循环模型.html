<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<button id = "btn">点击事件</button>	
		<script type="text/javascript">
			//调用函数fn1
			function fn1 (){
				console.log("fn1")
			}
			fn1()
			//监听事件
			var btn = document.getElementById("btn")
			btn.onclick = function (){
				console.log("按钮点击了")
			}
			//调用函数fn2
			function fn2 (){
				console.log("fn2")
			}
			fn2()
			
			//设置定时器
			setTimeout(function (){
				console.log("定时器执行了")
			},2000)
			
			
			
			/*
			 * 
			 * 两种不同的执行结果
			 * 	第一种
			 * 		fn1 
					fn2 
					按钮点击了
					定时器执行了
	
				第二种
				    fn1 
					fn2 
					定时器执行了
					按钮点击了
				
			 */
		</script>
	</body>
</html>
