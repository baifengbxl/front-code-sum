<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/*在js里面可以使用“\u+字符编码”的形式来对其进行输出
				注意:这里的字符编码为16进制
			*/
			var b="\u2620";
			console.log(b)
		</script>
	</head>
	<body>
		
		
		<!--z
			在网页里，我们也可以对其进行输出
				方法：&# + 字符编码 注意，这里是10进制 
			
		-->
		<h1 style="font-size: 200px;">&#9760</h1>
	</body>
</html>
