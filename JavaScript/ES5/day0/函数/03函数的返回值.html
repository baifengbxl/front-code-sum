<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			
		//return后面的值会返回函数的结果，	
			//可以定义一变量来保存函数的返回结果
			//在函数中，return后面的值不会再被执行
			//如果在return后面不加值，会返回一个undefined
			//如果不写return，也会返回undefined
			//return后面可以跟任何类型的值
			
		function fun(a,b,c){
			
//			alert(a+b+c);
			var d = a + b + c;
			return d;
			//return;
			//return d;
			return "hello";
			
			
		}
		//函数的调用
		var result=fun(1,2,5);
		
		//如果我们给返回值赋值，他会返回undefined
//		var result=alert("我是你爹");
		
		console.log(result);
		
		</script>
	</head>
	<body>
	</body>
</html>
