<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			
			/***
			 * 
			 * *作用域表示一个变量的作用范围
			 * 		js中有两种作用域：
			 * 			-全局作用域
			 * 				-全局作用域是指直接书写在js中的代码
			 * 				-全局作用域是在页面打开时就建立，在页面关闭时关闭
			 * 				-在全局作用域里面有一个window全局对象
			 * 					它是由浏览器所建立的一个全局对象
			 * 						-在js中创建的变量都是window对象的一个属性
			 * 						-在js中创建的函数都是window对象的一个方法
			 * 				-全局作用域中的变量都是全局变量，
			 * 					它可以在页面的任意位置都可以访问到
			 * 
			 * 			-函数作用域
			 * 				-调用函数时创建函数作用域，等到函数执行完毕后关闭
			 * 				-每调用一次函数都会创建一次函数作用域
			 * 				-在函数作用域中可以调用全局作用域中的变量，
			 * 					而在全局作用域中不能调用函数作用域中的变量
			 * 				-
			 * 				-当函数调用变量时，会先在其本身作用域中寻找，然后再往上一级作用域中寻找变量
			 * 					直到找到全局作用域，如果全局作用域中都找不到的话，会报错
			***/
			function fun(){
				console.log("我是一个函数");
			}
			
			
			fun();
			window.fun();
			
			
			var a=5;
			var b = 10;
			console.log(a);
			console.log(window.b);
			
			
			
			
			
			/**
			 * 
			 * 变量的申明提前
			 * 	-使用var申明的变量，会在所有代码之前被申明，等到执行到他所赋值的地方才会赋值
			 *   但如果不使用var创建变量，不能提前申明
			 * 	
			 * 
			 * 
			 * 函数的申明提前
			 * 	-使用函数申明的函数，会被放在所有代码之前被执行，所以可以提前调用
			 * 		语法：function 函数名（）{}
			 * 
			 * -使用函数表达式申明的函数，只有当执行到申明的地方才会被赋值
			 * ··	不能提前调用
			 * */
			
			
			
			//var  c = 22;
			console.log("c=" +c);
			var c=22;
			
			
			fun11();
			
			//函数申明
			function fun11(){
				console.log("我是fun11函數");
			
			}
			
			
			//fun2();
			//函数表达式
			var fun2= function(){
			
				console.log("我是fun2函数");
			
			}
			//fun2(); 
			
			
			
			
			var  d = 45;
			
			function fun3(){
				
				var d = "我是函数中的变量d";
				console.log("d=" +d);
			}
			
			fun3();
			
			
			
			
			/**
			 * 在函数作用域中也有声明提前
			 * 
			 * 在函数中的变量没有用var声名时，会被当做全局变量处理
			 * 
			 * 当函数有形参却在调用时没有传参，相当于给在函数内部声名了形参
			 * 
			 * */
			
			var e=22;
			function  fun4(){
			
//				alert (e);
				console.log("e=" +e);
				e=10;
			}
			
			
			fun4();
			
			console.log(e);
			
		</script>
	</head>

	</body>
</html>
