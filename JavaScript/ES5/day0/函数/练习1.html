			/*
			 * 判断一个数是不是偶数
			 * 
			 * */
			function  oshu(n){
					
				if(n%2 == 0){
					return (n +"是偶数") ;
					//return true;
				}else{
					
					return (n + "不是偶数");
					//return  false;
				}
			}
			
			//调用oshu函数
			var result1 = oshu(10);
			
			console.log(result1);
			
			
			
			/*
			 
			 * 2,求圆的面积
			 * 
			 * */
			
			function mianji(r){
				
				return ("圆的半径为" + r +"，圆的面积为" +  3.14*r*r );
			}
			
			
			//调用mianji函数
			console.log(mianji(10));
