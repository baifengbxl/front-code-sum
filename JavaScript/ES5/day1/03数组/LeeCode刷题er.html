		<title></title>
		
		<script type="text/javascript">
			
			/*
			 * 题目：
			 * 		给出一个区间的集合，请合并所有重叠的区间。
			 * 
					示例 1:
					
					输入: [[1,3],[2,6],[8,10],[15,18]]
					输出: [[1,6],[8,10],[15,18]]
					解释: 区间 [1,3] 和 [2,6] 重叠, 将它们合并为 [1,6].
					示例 2:
					
					输入: [[1,4],[4,5]]
					输出: [[1,5]]
					解释: 区间 [1,4] 和 [4,5] 可被视为重叠区间。

			 * 
			 */
			
			
			/*
			 * 
			 * 解题方法：
			 * 	1.首先对数组按左值进行排序，以便查找
			 * 
			 *  2，数组有两种情况
			 * 		-两个数组相等，或者包含
			 * 			【1,3】，【1,3】  =》 【1,3】
			 * 			【1,4】，【2,3】  =>  [1,4]
			 * 		-两个数组相交
			 * 			[1,3],[2,5]  => [1,5]
			 * 
			 * 
			 * 归纳：
			 *   数组排完序之后，下一个的左值必定大于 上一个的左值，所以只需要对右值进行修改
			 *   -包含/相等 ：  右值为前一个的右值
			 * 	  相交 ：右值为后一个的右值
			 * 
			 * 综合：
			 * 只要下一个的左值小于上一个右值，右值为两个子数组右值最大的一个
			 * 
			 * 3.将结果放到新数组里面
			 * 
			 * 	
			 */
			
		
			//merge方法
			function merge (intervals) {
					
					//创建新数组存放结果
					var result = [];
					//对数组按左值进行升序排列
					intervals.sort(function(a,b){
						return a[0]-b[0];
					});
					
					//打印原数组
					console .log(intervals);
						
					var i = 0;
					//遍历数组，进行数组的合并
					for( i= 0; i<intervals.length;i++){
						
						//设置数组元素的左右值
						var currentLeft = intervals[i][0];
						var currentRight = intervals[i][1];
						//做一个判断
						if ((i < intervals.length - 1) && intervals[i+1][0] <= currentRight ){
							i++;
							//获取右值里面的大值
							currentRight = Math.max(intervals[i][1],currentRight);
						}
						//将结果存到新数组里面
						result.push([currentLeft,currentRight]);				
			
					}
					//for循环结束，返回结果
					return result;
			};
			
				
			//题目给出的数组
			var arr = [[1,3],[2,6],[8,10],[15,18]];
			//调用方法merge，
			var  result = merge(arr);
			console.log(result);
			
			
		</script>
