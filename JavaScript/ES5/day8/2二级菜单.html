<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>二级菜单</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style-type: none;
			}
			
			a,img {
				border: 0;
				text-decoration: none;
			}
			
			body {
				font: 12px/180% Arial, Helvetica, sans-serif, "新宋体";
			}
			
		</style>
		<link rel="stylesheet" type="text/css" href="css/sdmenu.css" />
		<script type="text/javascript" src="js/tools.js"></script>
		<script type="text/javascript">
			window.onload = function (){
				//获取所有的div span
				var spanMenu = document.querySelectorAll(".menuSpan")
				//打开的div
				var openDiv = spanMenu[0].parentNode
				for (var i=0; i<spanMenu.length; i++){
					spanMenu[i].onclick = function (){
						//获取父元素
						var parDiv = this.parentNode;
						//添加折叠属性
						//toggleClass(parDiv, "collapsed")
						toggleMenu(parDiv)
						//如果不相等，则关闭div
						if(parDiv != openDiv && !hasClass(openDiv , "collapsed")){
							//关闭上一个div
							//addClass(openDiv , "collapsed")
							//toggleClass(openDiv , "collapsed")
							toggleMenu(openDiv)
							
						}
						//修改当前打开的div
						openDiv = parDiv
					}
				}
			}
			
			//动画函数
			function toggleMenu(obj){
					//在切换类之前，获取元素的高度
					var begin = obj.offsetHeight;
					
					//切换parentDiv的显示
					toggleClass(obj , "collapsed");
					
					//在切换类之后获取一个高度
					var end = obj.offsetHeight;
					
					//console.log("begin = "+begin +" , end = "+end);
					//动画效果就是将高度从begin向end过渡
					//将元素的高度重置为begin
					obj.style.height = begin + "px";
					
					//执行动画，从bengin向end过渡
					move(obj,"height",end,10,function(){
						//动画执行完毕，内联样式已经没有存在的意义了，删除之
						obj.style.height = "";
					});
			}	
		</script>
	</head>

	<body>

		<div id="my_menu" class="sdmenu">
			<div >
				<span class="menuSpan">在线工具</span>
				<a href="#">图像优化</a>
				<a href="#">收藏夹图标生成器</a>
				<a href="#">邮件</a>
				<a href="#">htaccess密码</a>
				<a href="#">梯度图像</a>
				<a href="#">按钮生成器</a>
			</div>
			<div class="collapsed">
				<span class="menuSpan">支持我们</span>
				<a href="#">推荐我们</a>
				<a href="#">链接我们</a>
				<a href="#">网络资源</a>
			</div>
			<div class="collapsed">
				<span class="menuSpan">合作伙伴</span>
				<a href="#">JavaScript工具包</a>
				<a href="#">CSS驱动</a>
				<a href="#">CodingForums</a>
				<a href="#">CSS例子</a>
			</div>
			<div class="collapsed">
				<span class="menuSpan">测试电流</span>
				<a href="#">Current or not</a>
				<a href="#">Current or not</a>
				<a href="#">Current or not</a>
				<a href="#">Current or not</a>
			</div>
		</div>
	</body>
</html>
