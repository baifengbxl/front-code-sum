<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		  /*
		   说说它们的输出情况
		   */
		
		  //代码片段一
		  var name = "The Window";
		  var object = {
		    name: "My Object",
		    getNameFunc: function () {
		      return function () {
		        return this.name;
		      };
		    }
		  };
		  console.log(object.getNameFunc());  // "function (){ return this.name; }"
		  console.log(object.getNameFunc()());  // "The Window"
		
		  //代码片段二
		  var name2 = "The Window";
		  var object2 = {
		    name2: "My Object",
		    getNameFunc: function () {
		      var that = this;
		      return function () {
		        return that.name2;
		      };
		    }
		  };
		  console.log(object2.getNameFunc()()); // "My Object"
		</script>
	</body>
</html>
