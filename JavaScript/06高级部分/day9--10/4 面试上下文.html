		  测试题1: 先预处理变量, 后预处理函数
		  */

		  var a;
		  console.log(typeof a)	  //function
		
		  /*
		  测试题2: 变量预处理, in操作符
		   */
		  
		  
		  if (!(b in window)) {	  //b定义了，但是没进入判断
		    var b = 1;
		  }
		  console.log(b)	// undefined

		  测试题3: 预处理, 顺序执行

		  function c(c) {

		    var c = 3
		  }
