<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>对象</title>
		
		<script type="text/javascript">
			
			//在js中用new来创建一个新的对象
			var obj=new Object();
			
			//在对象里面可以定义的值为属性
			//语法： 
			//对象名.属性值=属性值
			/*
			 * 
			 属性名：
			 注意：属性名没有像标识符那样的要求规范，可以随意定义
			 	但是对于一些特殊的字符，需要用以下格式来对属性名来定义
			 		语法：对象名["属性名"]
			 		但是读取该对象的时候也要用这种方式
			 		
			 		采用对象名[“属性名”]来读取对象更加的灵活，建议使用
			 		同时也可以将该属性复制给变量，来进行参数的传递 
			 		console.log(obj[num]);
			 
			 
			 
			 
			 属性值：
			 注意：对象的属性值可以是任何值，
			           甚至可以是一个对象，用此方法可以来实现js里面的对象的嵌套
			 
			 * 
			 * */
			//
			
			
			obj["129"]="921";
			obj.name="孙悟空";
			obj.gender="男";
			obj.age=18;
			
			/*查找对象的属性值
			语法:
				对象名.属性值
			注意：如果要查找该对象中没有的属性值，不会报错，但会输出undefined
			
			
			当查找一个属性是否在该对象中时，可以采用in
				语法：
					"属性值" in 对象名
				如果该属性在此对象里面，则返回true
				否则，返回false
			*/
			
			console.log("name" in obj);
			
			//改变对象中的属性值
			//语法
			//	对象名.属性值
			
			var num="129";
			
			obj.name="tom";
			
			/*
			 
			 * 删除对象中的属性值
			 * 语法：
			 * 		delete（对象名.属性值）
			 * 
			 * 
			 * 
			 * 
			 * */
			delete(obj.name);
			
			console.log(obj[num]);
			
		</script>
	</head>
	<body>
	</body>
</html>
