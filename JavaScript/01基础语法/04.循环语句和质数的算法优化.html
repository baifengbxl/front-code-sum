/*
 * 
 * 打印出1-100之间的所有质数，
 * 		注意对此题目，可以进行两次的算法优化
 * 		可以用计时器来进行测试
 * 
 * 
 * */

//输出2-100所有数字

//在js里面，可以使用console.time("计时器的名字")来开启一个计时器

console.time("test");
//var flag = true;
for (var i=2;i<=100000;i++) {
	//放在这里会正确输出，放在for循环外面却不能正确输出
	var flag = true;
	
	//由于质数的公因子是成对出现的，所以可以用对所测试的数字进行开根号处理来进行第二次算法优化
	//可以用Math.sqrt()来对树枝进行开根号计算
	for (var j=2 ; j<Math.sqrt(i); j++) {
		if(i%j == 0){			
			flag=false;
			//一旦进入判断，就证明他不是质数，可以直接跳出循环来实现算法的第一次优化
			break;
		}
	}
	
	if (flag){
		console.log(i+"是质数");
		}
}

	//可以用	Console.timeEnd("计时器的名字")来关闭一个计时器
	console.timeEnd("test");
