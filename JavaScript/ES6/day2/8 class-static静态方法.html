        class Shouji{

            // static 关键字声明类的静态变量，外部的实例化对象不能访问
            static name = "hauwei"
            static call(){
                console.log("we can change the world!")
            }
            constructor(size){
                this.size = size
            }         
        }

        // 实例化对象
        let shouji = new Shouji("5.5 inch")
        console.log(shouji.size)

        // 构造函数的类属性
        console.log(Shouji.name)
        Shouji.call()
