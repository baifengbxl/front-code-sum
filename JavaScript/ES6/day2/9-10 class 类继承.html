<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>

        // 父类
        class Phone{

            // 构造器
            constructor (brand , price){
                this.brand = brand
                this.price = price

            }
            // 方法
            call (){
                console.log("我可以打电话")
            }
        }


        // 子类继承
        class SmartPhone extends Phone{

            constructor(brand, price, color, size ){
                // 父类的属性
                super(brand, price)
                // 子类的属性
                this.size = size
                this.color = color
            }
            // 子类的方法
            playGame(){
                console.log("我可以玩游戏")
            }
            photo(){
                console.log("我可以拍照")
            }
        }


        // 实例化对象
        let huawei = new SmartPhone("华为", 1234 , "black" , "5,5 inch")
        console.log(huawei)
        huawei.call()
        huawei.photo()
        huawei.playGame()
        
    </script>
</body>
</html>
