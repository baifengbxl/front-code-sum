<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    
    <!-- //include -->
    <script>

        //includes 判断数组中是否含有某元素  indexOf
        const mongzhu = ['A', 'B', 'C', 'D']
        console.log(mongzhu.includes('A'))
        // indexOf返回值是一数字
        // 有 0 
        // 没有 -1
        console.log(mongzhu.indexOf('A'))



        // ** 幂次方
        console.log( 2 ** 10)
        console.log(Math.pow(2,10))


    </script>
</body>
