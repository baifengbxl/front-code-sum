<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rest</title>
</head>
<body>
    <script>
        // ES6 引入 rest 参数，用于获取函数的实参，用来代替 arguments
        // ES5 获取实参的方式
        // function date(){
        //     console.log(arguments);
        // }
        // date('白芷','阿娇','思慧');
        


        // rest 参数
        // function date(...args){
        //     console.log(args)
        // }
        // date("a", "b", "c", "d", "e", "f")
        
        // rest 参数必须要放到参数最后
        function fn ( a,  b, ...args){
            console.log(a)
            console.log(b)
            console.log(args)

        }
        fn(1, 2, 3, 4, 4, 5, 5, 6, 7 )
        
    </script>
</body>
</html>
